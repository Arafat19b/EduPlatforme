<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - EduPlatform</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #1e130c, #9a8478);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem;
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 450px;
      color: white;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(45deg, #ff9966, #ff5e62);
      border: none;
      border-radius: 2rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 110, 96, 0.5);
    }

    .extra-link {
      text-align: center;
      margin-top: 1rem;
    }

    .extra-link a {
      color: #ffdede;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .signup-container {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body> <nav class="navbar"> ... </nav>

  <div class="signup-container">
    <h2>Créer un compte</h2>
    <form action="dashboard.html" method="get">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">S'inscrire</button>
    </form>
    <div class="extra-link">
      <p>Déjà inscrit ? <a href="login.html">Connectez-vous</a></p>
    </div>
  </div>
</body>
</html>
