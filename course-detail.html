<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Détails du cours</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #1f1c2c, #000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      z-index: -1;
      opacity: 0.8;
      filter: blur(10px);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #00d2ff;
      margin-bottom: 40px;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      iframe {
        height: 240px;
      }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="container">
    <h1 id="module-title">Cours</h1>
    <div class="video-list" id="videos-container">
      <!-- Les vidéos apparaîtront ici dynamiquement -->
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const moduleName = params.get('module') || 'Cours';

    const videoData = {
      html: {
        title: 'Cours de HTML',
        videos: [
          'https://www.youtube.com/embed/UB1O30fR-EE',
          'https://www.youtube.com/embed/qz0aGYrrlhU'
        ]
      },
      css: {
        title: 'Cours de CSS',
        videos: [
          'https://www.youtube.com/embed/1PnVor36_40',
          'https://www.youtube.com/embed/yfoY53QXEnI'
        ]
      },
      js: {
        title: 'Cours de JavaScript',
        videos: [
          'https://www.youtube.com/embed/W6NZfCO5SIk',
          'https://www.youtube.com/embed/PkZNo7MFNFg'
        ]
      }
    };

    const titleElement = document.getElementById('module-title');
    const videosContainer = document.getElementById('videos-container');

    if (videoData[moduleName]) {
      titleElement.textContent = videoData[moduleName].title;
      videoData[moduleName].videos.forEach(link => {
        const iframe = document.createElement('iframe');
        iframe.src = link;
        videosContainer.appendChild(iframe);
      });
    } else {
      titleElement.textContent = 'Module non trouvé';
      videosContainer.innerHTML = '<p>Aucun contenu pour ce module.</p>';
    }
  </script>

</body>
</html>
